name: Build and Release

on:
  push:
    tags:
      - "v*" # Production builds only trigger on version tags (e.g., v1.0.48)

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Remove Lockfile
        shell: bash
        run: rm package-lock.json

      - name: Install Dependencies
        run: npm install

      # --- PRODUCTION FIX: Setup Keychain to prevent "stuck" builds ---
      - name: Setup macOS Keychain
        if: matrix.os == 'macos-latest'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # 1. Create a temporary keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

          # 2. Decode the certificate
          echo "$CSC_LINK" | base64 --decode > certificate.p12

          # 3. Import certificate & Allow codesign to access it
          security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

      - name: Build & Release
        env:
          # GitHub Token for creating the Release
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # Apple Credentials for Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

          # NOTE: CSC_LINK is REMOVED here so electron-builder uses the keychain we just built.
        run: |
          npm run build
          npx electron-builder --publish always
