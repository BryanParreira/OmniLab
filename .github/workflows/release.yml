name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # This triggers two separate builds: one for Windows, one for Mac
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # CRITICAL FIX: We remove the lockfile so the runner generates a fresh one
      # for its specific operating system (Windows gets Windows files, Mac gets Mac files)
      - name: Remove Lockfile
        shell: bash
        run: rm package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build & Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run build
          npx electron-builder --publish always
