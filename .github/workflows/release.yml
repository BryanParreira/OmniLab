name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers only when you push a tag starting with v (e.g. v1.0.0)

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Builds for Windows. Add 'macos-latest' if you want Mac builds (requires code signing)
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      # This step builds the app and uploads it to GitHub Releases
      # It uses the GH_TOKEN you added to your repository secrets
      - name: Build & Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist -- --publish always
